<!DOCTYPE html>
<html ng-app="mainApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>web-arduino</title>
    <link rel="stylesheet" href="/build/main.css">
    <link rel="apple-touch-icon" href="/assets/favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
  </head>
  <body ng-controller="mainController">
    <header>
      <h1><a href="https://github.com/richard92m/web-arduino">web-arduino</a></h1>
      <div id="boardSelection">
        <select id="boardType">
          <option ng-repeat="(key, val) in boardTypes" value="{{key}}">{{val.name}}</option>
        </select>
        <button ng-click="boardChanged()">change</button>
      </div>
    </header>
    <main>
      <div id="digitalPins" class="pinSet">
        <!--h2 Digital-->
        <div ng-repeat="pin in board.digitalPins" class="pin digital">
          <meta name="pinNum" content="{{pin}}">
          <h3>[{{pin}}]</h3>
          <div class="controls"><span ng-if="isPWM(pin)" class="pwm">
              <button class="pwmModeToggleButton">PWM</button>
              <input type="range" min="0" max="255" step="1" value="0" class="pwmSlider"></span>
            <button class="digitalModeToggleButton">Mode</button>
            <!--button.queryStateButton Query-->
            <button class="digitalValueToggleButton">Toggle</button>
          </div>
        </div>
        <div class="clear"></div>
      </div>
      <div id="analogPins" class="pinSet">
        <!--h2 Analog-->
        <div ng-repeat="pin in board.analogPins" class="pin analog">
          <meta name="pinNum" content="{{pin}}">
          <h3>[A{{pin-board.digitalPins.length}}]</h3>
          <div class="controls">
            <button class="analogModeToggleButton">Mode</button>
            <!--button.queryStateButton Query-->
            <button class="digitalValueToggleButton">Toggle</button>
            <textarea class="analogData"></textarea>
            <input type="text" class="pollValue">
            <button class="setPollButton">Poll (ms)</button>
            <button class="stopPollButton">Stop</button>
          </div>
        </div>
        <div class="clear"></div>
      </div>
    </main>
  </body>
</html>
