<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>web-arduino</title>
  </head>
  <body>
    <div style="float:left;">
      <h2>Digital</h2>
      <div class="pin digital pwm" id="6" style="float:left;">
        <h4>[06]</h4>
        <p><button class="pwmModeToggleButton">PWM</button></p>
        <p><input class="valueText" type="text"></p>
        <p><button class="pwmValueSetButton">Set</button></p>
        <p><button class="digitalModeToggleButton">Mode</button></p>
        <p><button class="queryStateButton">Query</button></p>
        <p><button class="digitalValueToggleButton">Toggle</button></p>
      </div>

      <div class="pin digital" id="12" style="float:left;">
        <h4>[12]</h4>
        <p><button class="digitalModeToggleButton">Mode</button></p>
        <p><button class="queryStateButton">Query</button></p>
        <p><button class="digitalValueToggleButton">Toggle</button></p>
      </div>

      <div class="pin digital" id="13" style="float:left;">
        <h4>[13]</h4>
        <p><button class="digitalModeToggleButton">Mode</button></p>
        <p><button class="queryStateButton">Query</button></p>
        <p><button class="digitalValueToggleButton">Toggle</button></p>
      </div>
    </div>

    <div style="float:left;">
      <h2>Analog</h2>
      <div class="pin analog" id="14" style="float:left;">
        <h4>[A0]</h4>
        <p><button class="analogModeToggleButton">Mode</button></p>
        <p><button class="queryStateButton">Query</button></p>
        <p><button class="digitalValueToggleButton">Toggle</button></p>
        <textarea style="background:#222; color:#00ff00;" rows="8" id="analogData"></textarea>
        <p><input type="text" class="analogPollValue"><button class="setAnalogPollButton">Poll (ms)</button></p>
      </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect('http://localhost:8080');

      // EXTRACT PIN INFO FROM ELEMENTS
      function findPinNum(el) {
        while (!el.hasClass('pin')) {
          el = el.parent();
        }

        return Number(el.attr('id'));
      }

      function findPinValue(el) {
        while (!el.hasClass('pin')) {
          el = el.parent();
        }

        return Number(el.find('.valueText').first().val());
      }

      function findPollValue(el) {
        while (!el.hasClass('pin')) {
          el = el.parent();
        }

        return Number(el.find('.analogPollValue').first().val());
      }


      // QUERY HANDLERS
      var pinPolls = {};
      $('.setAnalogPollButton').on('click', function() {
        var pinNum = findPinNum($(this));
        var pollValue = findPollValue($(this));

        // Clear prior polls on pin
        if (pinPolls[pinNum] != null) window.clearInterval(pinPolls[pinNum]);

        // Add new poll for pin
        pinPolls[pinNum] = window.setInterval(function() {
          socket.emit('queryState', pinNum);
        }, pollValue);
      });


      $('.queryStateButton').on('click', function() {
        socket.emit('queryState', findPinNum($(this)));
      });

      socket.on('queriedState', function(data) {
        console.log(data);

        // Add analog queries to textarea
        var el = $('#' + data.pin);
        if (el.hasClass('analog')) {
          var textarea = el.find('textarea').first();
          textarea.append(data.value + '\r');
          textarea.animate({scrollTop:textarea[0].scrollHeight - textarea.height()},10);
        }
      });


      // DIGITAL PINS
      $('.digitalModeToggleButton').on('click', function() {
        socket.emit('toggleDigitalMode', findPinNum($(this)));
      });

      $('.digitalValueToggleButton').on('click', function() {
        socket.emit('toggleDigitalValue', findPinNum($(this)));
      });


      // PWM PINS
      $('.pwmModeToggleButton').on('click', function() {
        socket.emit('togglePWMMode', findPinNum($(this)));
      });

      $('.pwmValueSetButton').on('click', function() {
        var pin = findPinNum($(this));
        var value = findPinValue($(this));

        socket.emit('setPWMValue', { pin: pin, value: value });
      });


      // ANALOG PINS
      $('.analogModeToggleButton').on('click', function() {
        socket.emit('toggleAnalogMode', findPinNum($(this)));
      });

    </script>
    </body>
</html>
