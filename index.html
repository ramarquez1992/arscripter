<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>web-arduino</title>
  </head>
  <body>
    <div style="float:left;">
      <h2>Digital</h2>
      <div class="pin" id="12" style="float:left;">
        <h4>[12]</h4>
        <p><button class="digitalModeToggleButton">Mode</button></p>
        <p><button class="digitalQueryButton">Query</button></p>
        <p><button class="digitalValueToggleButton">Toggle</button></p>
      </div>

      <div class="pin" id="13" style="float:left;">
        <h4>[13]</h4>
        <p><button class="digitalModeToggleButton">Mode</button></p>
        <p><button class="digitalQueryButton">Query</button></p>
        <p><button class="digitalValueToggleButton">Toggle</button></p>
      </div>
    </div>

    <div style="float:left;">
      <h2>Analog</h2>
      <div class="pin" id="14" style="float:left;">
        <h4>[A0]</h4>
        <p><button class="analogModeToggleButton">Mode</button></p>
        <p><button class="analogQueryButton">Query</button></p>
        <p><input class="analogValueText" type="text"></p>
        <p><button class="analogValueSetButton">Set</button></p>
        <textarea style="background:#222; color:#00ff00;" rows="8" id="analogData"></textarea>
      </div>

      <div class="pin" id="16" style="float:left;">
        <h4>[A2]</h4>
        <p><button class="analogModeToggleButton">Mode</button></p>
        <p><button class="analogQueryButton">Query</button></p>
        <p><input class="analogValueText" type="text"></p>
        <p><button class="analogValueSetButton">Set</button></p>
        <textarea style="background:#222; color:#00ff00;" rows="8" id="analogData"></textarea>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect('http://localhost:8080');

      function findPinNum(el) {
        while (el.attr('class') !== 'pin') {
          el = el.parent();
        }

        return Number(el.attr('id'));
      }

      function findPinValue(el) {
        while (el.attr('class') !== 'pin') {
          el = el.parent();
        }

        return Number(el.find('.analogValueText').first().val());
      }

      socket.on('queriedMode', function(data) {
        console.log(data);
      });


      // DIGITAL PINS
      $('.digitalModeToggleButton').on('click', function() {
        socket.emit('toggleDigitalMode', findPinNum($(this)));
      });

      socket.on('toggledDigitalMode', function(data) {
        console.log(data);
      });

      $('.digitalQueryButton').on('click', function() {
        socket.emit('queryDigital', findPinNum($(this)));
      });

      socket.on('queriedDigital', function(data) {
        console.log(data);
      });

      $('.digitalValueToggleButton').on('click', function() {
        socket.emit('toggleDigitalValue', findPinNum($(this)));
      });

      socket.on('toggledDigitalValue', function(data) {
        console.log(data);
      });


      // ANALOG PINS
      $('.analogModeToggleButton').on('click', function() {
        socket.emit('toggleAnalogMode', findPinNum($(this)));
      });

      socket.on('toggledAnalogMode', function(data) {
        console.log(data);
      });

      $('.analogQueryButton').on('click', function() {
        socket.emit('queryAnalog', findPinNum($(this)));
      });

      socket.on('queriedAnalog', function(data) {
        console.log(data);
      });

      $('.analogValueSetButton').on('click', function() {
        var pin = findPinNum($(this));
        var value = findPinValue($(this));

        socket.emit('setAnalogValue', { pin: pin, value: value });
      });

      socket.on('analogValueSet', function(data) {
        console.log(data);
      });


    </script>
    </body>
</html>
