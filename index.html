  <body>
    <div class="pin" id="13">
      <h4>Digital (13)</h4>
      <p><button class="digitalModeToggleButton">Mode</button></p>
      <p><button class="digitalQueryButton">Query</button></p>
      <p><button class="digitalValueToggleButton">Toggle</button></p>
    </div>

    <div class="pin" id="12">
      <h4>Digital (12)</h4>
      <p><button class="digitalModeToggleButton">Mode</button></p>
      <p><button class="digitalQueryButton">Query</button></p>
      <p><button class="digitalValueToggleButton">Toggle</button></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect('http://localhost:8080');

      function findPinNum(el) {
        while (el.attr('class') !== 'pin') {
          el = el.parent();
        }

        return Number(el.attr('id'));
      }

      $('.digitalModeToggleButton').on('click', function() {
        socket.emit('toggleDigitalMode', findPinNum($(this)));
      });

      socket.on('toggledDigitalMode', function(data) {
        console.log(data);
      });

      $('.digitalQueryButton').on('click', function() {
        socket.emit('queryDigital', findPinNum($(this)));
      });

      socket.on('queriedDigital', function(data) {
        console.log(data);
      });

      $('.digitalValueToggleButton').on('click', function() {
        socket.emit('toggleDigitalValue', findPinNum($(this)));
      });

      socket.on('toggledDigitalValue', function(data) {
        console.log(data);
      });
